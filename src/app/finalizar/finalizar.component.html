
  <div id="area">
    <form id="form">
      <div class="image-login">
        <img src="/assets/logo.jpg" alt="Logo" class="logo">
        <p class="name">Guimarios</p>
      </div>

      <div class="dados">
        <p class="dados-pessoais">Finalizar</p>
      </div>


<div>
  <form>
    <div >
      <mat-form-field appearance="fill" class="container">
        <mat-label>E-mail</mat-label>
        <input type ="email" matInput  [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>



<div >
  <mat-form-field appearance="fill" class="container">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>

  <div>
    <mat-form-field appearance="fill" class="container">
      <mat-label>Digite a senha novamente</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

    <a class="button" routerLink="//login">Finalizar</a>
    </form>
</div>
